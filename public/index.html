<!DOCTYPE html>
<html>
  <head>
    <title>Zero Energy Chat</title>
  </head>
  <body>
    <div id='main-content'>
      <h1>Chat</h1>
      <div>
        <div>
          <label>Name</label>
          <input id='new-name' type='text' name='name'>
        </div>
        <div>
          <label>Message</label>
          <input id='new-message' type='message' name='message'>
        </div>
        <input type='button' value='Post' onclick='submit()'>
      </div>
      <div id='chat-messages'>
        <div id='empty-chat'>
          There is no chat history.
        </div>
      </div>
    </div>
    <script src='index.js'></script>
    <script src='/socket.io/socket.io.js'></script>
  </body>
</html>
