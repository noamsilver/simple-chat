<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css'>
    <title>Zero Energy Chat</title>
  </head>
  <body>
    <div id='main-content'>
      <h1>Chat</h1>
      <div id='chat-input'>
        <div>
          <label>Name</label>
          <input id='new-name' type='text' name='name'>
        </div>
        <div>
          <label>Message</label>
          <input id='new-message' type='message' name='message'>
        </div>
        <input type='button' value='Post' onclick='submit()'>
      </div>
      <div id='chat'>
        <div id='chat-messages'>
            <h2 id='chat-messages-h2'>Chat</h2>
          <div id='empty-chat'>
            There is no chat history.
          </div>
        </div>
        <div id='chat-stat'>
          <h2>Chat Statistics</h2>
          <table>
            <thead>
              <tr>
                <th>Word</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody id='table-body'>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src='index.js'></script>
    <script src='/socket.io/socket.io.js'></script>
  </body>
</html>
